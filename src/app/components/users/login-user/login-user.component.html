<!-- sign-in -->
<section id="sign-in" class="bglight position-relative padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center wow fadeIn" data-wow-delay="300ms">
                <h2 class="heading bottom30 greencolor font-light2">
                    <span class="font-normal">Log</span> In
                    <span class="divider-center"></span>
                </h2>
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
            </div>
            <div class="col-lg-6 pr-lg-0 col-md-12 d-none d-lg-block">
                <div class=" image login-image h-100">
                    <img src="img/banner_login.jpg" alt="" class="">
                </div>
            </div>
            <div class="col-lg-6 pl-lg-0 col-md-12 offset-md-3 whitebox noshadow">
                <div class="widget logincontainer">
                   <!-- <h3 class="greencolor bottom30 text-center text-lg-left">Sign In </h3> -->
                    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group bottom35">
                                    <label for="loginEmail" class="d-none"></label>
                                    <input type="text" id="email" formControlName="email" placeholder="email" class="form-control"/>
                                </div>
                                <div class="col-md-5">
                                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group bottom35">
                                    <label for="password" class="d-none"></label>
                                    <input type="password" id="password" formControlName="password" placeholder="password" class="form-control" />
                                </div>
                                <div class="col-md-5">
                                    <strong><span class="invalidFeedback">  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em></span></strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button id= "submit" type="submit" class="button gradient-btn" [disabled]="!loginForm.valid">Login</button>
                            <a [routerLink]="['/resetpassword']" class="ml-2 defaultcolor">Wachtwoord vergeten?</a>
                            <p class="top30 mb-0"> Nog geen account? &nbsp;<a [routerLink]="['/register']" class="defaultcolor">Registreer nu!</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script> 
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
<!-- sign-in ends -->
